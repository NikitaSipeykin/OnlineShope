<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head">
    <title>Form ror adding goods</title>
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div class="container">
    <div class="row justify-content-center">
        <form method="post" th:action="@{/login}" class="col-md-6">
            <h2>Sign in</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Login</label>
                <input type="text" class="form-control" id="name" name="username">
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Password</label>
                <input type="text" class="form-control" id="score" name="password">
                <br>
            </div>
            <a th:href="@{'/'}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
